{% extends 'base.html' %}

{% block content %}

<div class="tag_container">
    <h1>해시태그 목록</h1>
    <hr>
    {% for t in tags %}
    <div class="tag">
        <h2 class="title"><a href="{% url 'main:tag_blogs' t.id %}">#{{t.name}}</a></h2>
    </div>
    <hr>
    {% endfor %}
</div>

{% endblock %}
